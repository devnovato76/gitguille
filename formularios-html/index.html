<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Formularios HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <main>
            <h1>Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Ingrese su Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Ingrese su correo electronico" required>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Presupuesto</legend>
                        <input id="10000" type="radio" name="budget">
                        <label for="10000">$10.000</label>
                        <input id="5000" type="radio" name="budget">
                        <label for="5000">$5.000</label>
                        <input id="1000" type="radio" name="budget">
                        <label for="1000">$1.000</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de proyecto</label>
                    <select id="type" required>
                        <option disabled selected>Seleccione uno</option>
                        <option>Website</option>
                        <option>Webapp</option>
                        <option>Mobile app</option>
                        <option>Diseño</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" cols=""></textarea>
                    <div>
                        Escribe una descripción del proyecto en al menos 500 palabras.
                    </div>
                </div>
                <div class="form-group">
                    <label for="terms">
                        <input id="terms" type="checkbox" required>
                        <span>Acepto los terminos y condiciones</span>
                    </label>
                </div>
                <button>Enviar</button>
            </form>
        </main>
    </div>
</body>

</html>
